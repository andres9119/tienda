

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ post.title }}</h1>
    {% if post.image %}
        <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="{{ post.title }}">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="{% url 'blog:blog_index' %}" class="btn btn-secondary">Volver a la lista</a>
</div>
{% endblock %}
